<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name = "viewport" contents="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGISOnline into a webmap</title>
    <style>
        html, body, #viewDiv{
    padding:0;
    margin:0;
    height:100%;
        width:100%}
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
    <script src="https://js.arcgis.com/4.7/"></script>
    <script>
    require([
    "esri/WebMap",
    "esri/views/MapView",
    "dojo/domReady!"
    ], function (
    WebMap,
    MapView)
    {
    var mywebmap = new WebMap({
    portalItem:{
        id:"cbc6bb96ed334bf6ba48d259fd309698"
    }
    });
    var myview = new MapView({
        map: mywebmap,
        container: "viewDiv"
    });
        });</script>
    </head>
<body>
    <div id="viewDiv"></div>
    </body></html>
